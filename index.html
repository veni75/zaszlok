  <title>Practice JavaScript by drawing</title>
</head>
<body>
  <canvas id="myCanvas1" height="300" width="450" style="border: 1px solid black"></canvas>
  <canvas id="myCanvas2" height="300" width="450" style="border: 1px solid black"></canvas>
  <canvas id="myCanvas3" height="300" width="450" style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas1');
var context = canvas.getContext('2d');

var a = 250;
var b = 50;
var cw = 450;
var ch = 300;

context.fillStyle = 'rgba(255,0,0,1)';
context.fillRect(0,0,cw,ch/3);

context.fillStyle = 'white';
context.fillRect(0,ch/3,cw,ch/3);

context.fillStyle = 'rgb(60,179,113,1)';
context.fillRect(0,ch*2/3,cw,ch/3);

var canvas = document.getElementById('myCanvas2');
var context = canvas.getContext('2d');

context.fillStyle = 'black';
context.fillRect(0,0,cw,ch/3);

context.fillStyle = 'red';
context.fillRect(0,ch/3,cw,ch/3);

context.fillStyle = 'yellow';
context.fillRect(0,ch*2/3,cw,ch/3);

var canvas = document.getElementById('myCanvas3');
var context = canvas.getContext('2d');

context.fillStyle = 'rgba(0,0,255,1)';
context.fillRect(0,0,cw,ch);

context.beginPath();
context.moveTo(0, ch) ;
context.lineTo(cw, 0);
context.strokeStyle = "white";
context.lineWidth=35;
context.stroke();

context.beginPath();
context.moveTo(0, 0) ;
context.lineTo(cw, ch);
context.strokeStyle = "white";
context.lineWidth=35;
context.stroke();

context.beginPath();
context.moveTo(0, ch) ;
context.lineTo(cw, 0);
context.strokeStyle = "red";
context.lineWidth=15;
context.stroke();

context.beginPath();
context.moveTo(0, 0) ;
context.lineTo(cw, ch);
context.strokeStyle = "red";
context.lineWidth=15;
context.stroke();

context.fillStyle = 'white';
context.fillRect(cw/2-30,0,60,ch);

context.fillStyle = 'white';
context.fillRect(0,ch/2-30,cw,60);


context.fillStyle = 'rgba(255,0,0,1)';
context.fillRect(cw/2-20,0,40,ch);

context.fillStyle = 'rgba(255,0,0,1)';
context.fillRect(0,ch/2-20,cw,40);




</script>
